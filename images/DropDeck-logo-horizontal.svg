<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="cyanGradH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
  </defs>
  
  <!-- Icon mark -->
  <g transform="translate(10, 10)">
    <!-- Background -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#1E293B"/>
    
    <!-- Grid cards -->
    <rect x="10" y="10" width="26" height="26" rx="4" fill="#475569"/>
    <rect x="44" y="10" width="26" height="26" rx="4" fill="#475569"/>
    <rect x="10" y="44" width="26" height="26" rx="4" fill="#475569"/>
    
    <!-- Highlighted card -->
    <rect x="44" y="44" width="26" height="26" rx="4" fill="url(#cyanGradH)"/>
    
    <!-- Drop arrow -->
    <path d="M57 51 L57 63 M52 58 L57 63 L62 58" 
          stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Wordmark -->
  <text x="110" y="62" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1E293B">
    Drop<tspan fill="#06B6D4">Deck</tspan>
  </text>
  
  <!-- Tagline (optional) -->
  <text x="112" y="82" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="400" fill="#64748B" letter-spacing="0.5">
    Every drop. One deck.
  </text>
</svg>
