  <rect x="12" y="12" width="17" height="17" rx="3" fill="#475569"/>
  <rect x="35" y="12" width="17" height="17" rx="3" fill="#475569"/>
  <rect x="12" y="35" width="17" height="17" rx="3" fill="#475569"/>
  
