<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="#1E293B"/>
  
  <!-- Grid of cards - 2x2 layout with stacking effect -->
  
  <!-- Bottom layer cards (subtle, creating depth) -->
  <rect x="80" y="92" width="156" height="156" rx="16" fill="#334155" opacity="0.5"/>
  <rect x="276" y="92" width="156" height="156" rx="16" fill="#334155" opacity="0.5"/>
  <rect x="80" y="276" width="156" height="156" rx="16" fill="#334155" opacity="0.5"/>
  <rect x="276" y="276" width="156" height="156" rx="16" fill="#334155" opacity="0.5"/>
  
  <!-- Main cards -->
  <rect x="72" y="80" width="156" height="156" rx="16" fill="#475569" filter="url(#cardShadow)"/>
  <rect x="268" y="80" width="156" height="156" rx="16" fill="#475569" filter="url(#cardShadow)"/>
  <rect x="72" y="276" width="156" height="156" rx="16" fill="#475569" filter="url(#cardShadow)"/>
  
  <!-- Highlighted card (top-right) with drop indicator -->
  <rect x="268" y="276" width="156" height="156" rx="16" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Drop arrow on highlighted card -->
  <path d="M346 320 L346 380 M322 356 L346 380 L370 356" 
        stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Subtle card details (lines on inactive cards) -->
  <line x1="100" y1="120" x2="180" y2="120" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="145" x2="160" y2="145" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="296" y1="120" x2="376" y2="120" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
  <line x1="296" y1="145" x2="356" y2="145" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="100" y1="316" x2="180" y2="316" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="341" x2="160" y2="341" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
</svg>
